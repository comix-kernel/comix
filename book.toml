[book]
authors = ["Comix Team"]
language = "zh-CN"
multilingual = false
src = "document"
title = "Comix 内核文档"
description = "Comix 是一个用 Rust 编写的类 Unix 内核，用于教育目的"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/comix-kernel/comix"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/comix-kernel/comix/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1
