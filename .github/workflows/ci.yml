name: Run tests & Code Quality Checks

on:
  push:
    branches:
      - main  # åœ¨ä»£ç åˆå¹¶åˆ° main åˆ†æ”¯åï¼Œä»ç„¶è¿è¡Œä¸€æ¬¡å®Œæ•´çš„ CI
  pull_request:
    branches:
      - main  # åœ¨é’ˆå¯¹ main åˆ†æ”¯çš„ PR æå‡º/æ›´æ–°æ—¶è¿è¡Œ CI

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: nightly-2025-10-28
  
  QEMU_VERSION: qemu-9.2.1
  QEMU_BUILD_PATH: ${{ github.workspace }}/qemu-build-cache

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # --- 1. ç¼“å­˜ Cargo ä¾èµ–é¡¹ (ä½¿ç”¨ Swatinem/rust-cache) ---
      # âš ï¸ æ›¿æ¢äº†åŸæœ‰çš„ actions/cache@v4ï¼Œæ›´é«˜æ•ˆåœ°ç®¡ç† Cargo ç¼“å­˜
      - name: ğŸ“¦ Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # ä»…éœ€ä¼ é€’ key ç›¸å…³çš„å˜é‡ï¼Œè¯¥ Action ä¼šè‡ªåŠ¨å¤„ç†è·¯å¾„
          key: ${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}

      # --- 2. å®‰è£… Rust Toolchain å’Œ Target ---
      - name: ğŸ› ï¸ Setup Rust Toolchain and Target
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: riscv64gc-unknown-none-elf
          # ç¡®ä¿å®‰è£…äº† rustfmt å’Œ clippy
          components: rust-src, rustfmt, clippy, llvm-tools-preview
      
      # --- 2.1 ä»£ç è´¨é‡æ£€æŸ¥ (ä¼˜å…ˆæ‰§è¡Œ) ---

      - name: ğŸ” Cargo Check (å¿«é€ŸéªŒè¯ç¼–è¯‘)
        working-directory: os
        run: cargo check --target riscv64gc-unknown-none-elf

      - name: ğŸ“ Run Code Formatting Check
        working-directory: os
        # ä½¿ç”¨ --check æ¨¡å¼ï¼Œå¦‚æœä»£ç æœªæ ¼å¼åŒ–ï¼Œåˆ™ CI å¤±è´¥
        run: cargo fmt --all -- --check

      - name: ğŸ”¬ Run Clippy Lint Check
        working-directory: os
        # ä¸éœ€è¦å¼ºåˆ¶ warningï¼Œåœ¨ Cargo.toml ä¸­å·²å°†å¤§éƒ¨åˆ†æœ‰é—®é¢˜çš„ä¸œè¥¿é…ç½®ä¸º deny
        run: cargo clippy --target riscv64gc-unknown-none-elf
        
      # --- 2.2 å®‰è£…è¾…åŠ©å·¥å…· ---

      - name: Install cargo-binutils
        run: cargo install cargo-binutils

      # --- 2.5 ç¼“å­˜ Apt åŒ… (ä¼˜åŒ– QEMU ä¾èµ–å®‰è£…æ—¶é—´) ---
      - name: ğŸ“¦ Cache APT Dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-qemu-deps-v1
          restore-keys: |
            ${{ runner.os }}-apt-qemu-deps-
            
      # --- 3. QEMU ç¼–è¯‘å’Œç¼“å­˜ ---
      - name: ğŸ§± Install QEMU Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            autoconf automake autotools-dev curl libmpc-dev libmpfr-dev libgmp-dev \
            gawk build-essential bison flex texinfo gperf libtool patchutils bc \
            zlib1g-dev libexpat1-dev pkg-config libglib2.0-dev libpixman-1-dev libsdl2-dev libslirp-dev \
            python3 python3-pip ninja-build

      - name: ğŸ“¥ Cache QEMU Build and Installation
        uses: actions/cache@v4
        id: qemu-cache
        with:
          path: ${{ env.QEMU_BUILD_PATH }}
          key: ${{ runner.os }}-qemu-${{ env.QEMU_VERSION }}-riscv64
          restore-keys: |
            ${{ runner.os }}-qemu-${{ env.QEMU_VERSION }}-

      - name: âš™ï¸ Compile and Install QEMU (if cache miss)
        if: steps.qemu-cache.outputs.cache-hit != 'true'
        run: |
          wget https://download.qemu.org/${{ env.QEMU_VERSION }}.tar.xz
          tar -xf ${{ env.QEMU_VERSION }}.tar.xz
          
          mkdir -p ${{ env.QEMU_BUILD_PATH }}
          
          cd ${{ env.QEMU_VERSION }}
          # é…ç½® QEMU ç›®æ ‡åˆ—è¡¨
          ./configure --target-list=riscv64-softmmu --prefix=${{ env.QEMU_BUILD_PATH }} --disable-sdl
          make -j$(nproc)
          make install
          
          echo "${{ env.QEMU_BUILD_PATH }}/bin" >> $GITHUB_PATH

      - name: â• Add QEMU to PATH
        if: steps.qemu-cache.outputs.cache-hit == 'true'
        run: echo "${{ env.QEMU_BUILD_PATH }}/bin" >> $GITHUB_PATH

      - name: ğŸƒ Run usertests
        run: cd os && make run TEST=1
        timeout-minutes: 10